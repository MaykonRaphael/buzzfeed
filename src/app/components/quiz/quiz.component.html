<div class="container">
  <div class="logo">
    <img src="assets/imgs/logo.png" alt="BuzzFeed">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf="!finished" class="questions">
    {{questionSelected.question}}
  </div>

  <div *ngIf="!finished" class="options">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoice(option.alias)"
      class="btn-option"
    >
      {{option.name}}
    </button>
  </div>

  <div *ngIf="finished" class="results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
